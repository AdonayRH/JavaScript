<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav_bar">
        <div id="iniciar" class="boton_juego">
            <button id="botonJuego">Iniciar</button>
        </div>
        <div id="cronometro">
            <p>Tiempo: <span id="tiempo">00:00</span></p>
        </div>
        <div class="dificultad_selector">
            <label for="dificultad">Seleccionar Dificultad:</label>
            <select id="dificultad">
                <option value="360">Fácil (6 minutos)</option>
                <option value="240">Moderado (4 minutos)</option>
                <option value="120">Difícil (2 minutos)</option>
                <option value="60">Muy Difícil (1 minuto)</option>
                <option value="30">Extremo (30 segundos)</option>
            </select>
        </div>
    </nav>
    <br><br>
    <br><br>
    <div id="tablero" class="board"></div>
    
    <script src="script.js"></script>
</body>
</html>
